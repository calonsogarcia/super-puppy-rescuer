<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Puppy Rescuer</title>
     <!-- Stylesheets linked here -->
     <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <!--- Splash screen --->
        <div id="splash-screen" class="start-screen">
            <h1>Super Puppy Rescuer</h1>
            <button id="start-btn" class="start-btn">Start!</button>
        </div>

        <!--- Choose player screen--->
       

        <!--- Canvas --->
        <canvas id="my-canvas" width="950" height="600"></canvas>

        <!--- Game over screen --->
        <div id="gameover-screen" class="game-over-screen">
            <h1>Game Over!</h1>
            <h3 id="counter"> 0 </h3>
            <button id="restart-btn" class="restart-btn">Try save them again!</button>
        </div>

        <!--- Scripts --->
        <script src="game.js"></script>
        <script src="./clases/kid.js"></script>
        <script src="./clases/puppy.js"></script>
        <script src="./clases/enemy.js"></script>
        <script src="main.js"></script>

    </div>

</body>
</html>
